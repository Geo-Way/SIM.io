async function comprimirImagen(file, maxSizeKB = 250) {
  return new Promise(resolve => {
    const img = new Image();
    const canvas = document.createElement("canvas");
    const reader = new FileReader();

    reader.onload = function (e) {
      img.onload = function () {
        const scale = Math.sqrt((maxSizeKB * 1024) / file.size);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
          resolve(blob);
        }, "image/jpeg", 0.7);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

document.getElementById("formMantenimiento").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const sintomasSeleccionados = Array.from(form.querySelectorAll('input[name="sintomas"]:checked')).map(cb => cb.value);
  const formData = new FormData(form);
  sintomasSeleccionados.forEach(val => formData.append("sintomas", val));

  const file = form.fotoman.files[0];
  if (file && file.size > 500 * 1024) {
    const compressed = await comprimirImagen(file);
    if (compressed.size <= 500 * 1024) {
      formData.set("fotoman", compressed, file.name);
    } else {
      alert("La imagen no pudo comprimirse por debajo de 500KB");
      return;
    }
  } else if (file) {
    formData.set("fotoman", file);
  } else {
    formData.delete("fotoman"); // No obligatoria
  }

  try {
    const res = await fetch("https://sim-io.onrender.com/api/mantenimiento", {
      method: "POST",
      body: formData
    });
    if (!res.ok) throw new Error("Error al guardar");
    alert("✅ Mantenimiento guardado correctamente.");
    form.reset();
    cargarMantenimientos();
  } catch (err) {
    console.error("❌ Error al guardar:", err);
    alert("Hubo un error al guardar el mantenimiento.");
  }
});

window.onload = cargarMantenimientos;
