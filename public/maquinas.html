<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrama de Máquinas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    .pulse {
      box-shadow: 0 0 0 rgba(0, 0, 0, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="https://images.squarespace-cdn.com/content/v1/58a36221d482e9bca4af6eac/34694fc3-6f92-4054-8a58-3776436c00dc/IMG_9869+2.PNG?format=2500w" alt="Logo" class="h-10 w-auto" />
        <span class="text-xl font-bold text-red-600">SIMio</span>
      </a>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="index.html" class="text-gray-700 hover:text-red-600">Home</a>
        <a href="inventario.html" class="text-gray-700 hover:text-red-600">Inventario</a>
        <a href="mantenimiento.html" class="text-gray-700 hover:text-red-600">Mantenimiento</a>
        <a href="maquinas.html" class="text-red-600 font-bold">Diagrama de Máquinas</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-10 px-4">
    <h1 class="text-xl font-bold mb-4">📍 Diagrama de Máquinas</h1>
    <div id="map" class="w-full h-[80vh] rounded shadow relative"></div>
    <div class="absolute top-20 right-6 bg-white p-3 rounded shadow text-sm">
      <p class="mb-1 font-semibold">🔵 Estado de máquinas</p>
      <p><span class="inline-block w-3 h-3 bg-green-500 rounded-full"></span> Reparado</p>
      <p><span class="inline-block w-3 h-3 bg-yellow-400 rounded-full"></span> Pendiente</p>
      <p><span class="inline-block w-3 h-3 bg-orange-500 rounded-full"></span> En seguimiento</p>
      <p><span class="inline-block w-3 h-3 bg-red-600 rounded-full"></span> Fuera de servicio</p>
    </div>
  </main>

  <footer class="bg-gray-600 text-gray-200 text-center py-6 mt-10 text-sm">
    <div class="max-w-4xl mx-auto px-4 flex flex-col items-center space-y-2">
      <p>
        © 2025 <strong>GEOWAY</strong>, Technology-Based Initiative – IBT. All rights reserved.
      </p>
      <a href="https://geo-way.github.io/GeoWay.io/index.html" target="_blank" class="hover:opacity-80 transition-opacity">
        <img src="https://geo-way.github.io/GeoWay.io/images/Logo5.png" alt="GEOWAY Logo" class="h-8 invert">
      </a>
    </div>
  </footer>

  <script>
    const estadoColores = {
      "Reparado": "green",
      "Pendiente": "yellow",
      "En seguimiento": "orange",
      "Fuera de servicio": "red"
    };

    const maquinas = [
      { nombre: "PISTOLA CUADROS", coords: [892, 206], estado: "Pendiente" },
      { nombre: "PISTOLA SEMIFLEX", coords: [822, 206], estado: "Reparado" },
      { nombre: "PISTOLA CERRAR", coords: [750, 206], estado: "Reparado" },
      { nombre: "EMBALADORA 2 TK381", coords: [120, 390], estado: "En seguimiento" },
      { nombre: "BOX TK386", coords: [690, 170], estado: "Reparado" },
      { nombre: "PORTER", coords: [770, 575], estado: "Fuera de servicio" },
      { nombre: "CORTE BOBINAS", coords: [900, 655], estado: "Reparado" },
      { nombre: "CORTE PANTASOTA", coords: [770, 650], estado: "Pendiente" }
    ];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2,
      zoomControl: false
    });

    const bounds = [[0, 0], [1000, 1500]];
    const image = L.imageOverlay('img/layout_horizontal.png', bounds).addTo(map);
    map.setView([600, 750], 0);

    maquinas.forEach(({ nombre, coords, estado }) => {
      const color = {
        "Reparado": '#22c55e',
        "Pendiente": '#facc15',
        "En seguimiento": '#f97316',
        "Fuera de servicio": '#dc2626'
      }[estado];

      const icono = L.divIcon({
        className: 'pulse',
        html: `<div style="width:20px;height:20px;background-color:${color};border-radius:50%;border:2px solid white"></div>`
      });

      const marker = L.marker(coords, { icon: icono }).addTo(map);

      const fileName = nombre.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '') + ".pdf";
      const urlManual = `https://kalixxe.github.io/Manuales/${fileName}`;

      marker.bindPopup(`
        <div class="text-sm">
          <p class="font-bold">🔧 ${nombre}</p>
          <p class="mb-1">Estado: <strong>${estado}</strong></p>
          <a href="${urlManual}" target="_blank" class="text-blue-600 underline block mt-1">📥 Descargar manual</a>
          <a href="mantenimiento.html" class="text-blue-600 underline block">🔧 Ver mantenimientos</a>
        </div>
      `);
    });
  </script>
</body>
</html>
