<head>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">

        <span class="text-xl font-bold text-red-600">SIMio</span>
      </a>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="index.html" class="text-gray-700 hover:text-red-600">Home</a>
        <a href="inventario.html" class="text-gray-700 hover:text-red-600">Inventario</a>
        <a href="mantenimiento.html" class="text-gray-700 hover:text-red-600">Mantenimiento</a>
        <a href="maquinas.html" class="text-red-600 font-bold">Diagrama de M√°quinas</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-10 px-4">
    <h1 class="text-xl font-bold mb-4">üìç Diagrama de M√°quinas</h1>
    <div id="map" class="w-full h-[80vh] rounded shadow"></div>
    <div class="mt-4 text-sm">
      <span class="inline-block w-3 h-3 rounded-full bg-green-500 mr-1"></span>Reparado
      <span class="inline-block w-3 h-3 rounded-full bg-yellow-400 mx-2"></span>Pendiente
      <span class="inline-block w-3 h-3 rounded-full bg-orange-500 mx-2"></span>En seguimiento
      <span class="inline-block w-3 h-3 rounded-full bg-red-600 mx-2"></span>Fuera de servicio
    </div>
  </main>

  <footer class="bg-gray-600 text-gray-200 text-center py-6 mt-10 text-sm">
    <div class="max-w-4xl mx-auto px-4 flex flex-col items-center space-y-2">
      <p>
        ¬© 2025 <strong>GEOWAY</strong>, Technology-Based Initiative ‚Äì IBT. All rights reserved.
      </p>
      <a href="https://geo-way.github.io/GeoWay.io/index.html" target="_blank" class="hover:opacity-80 transition-opacity">
        <img src="https://geo-way.github.io/GeoWay.io/images/Logo5.png" alt="GEOWAY Logo" class="h-8 invert">
      </a>
    </div>
  </footer>

  <script>
    const estadoColores = {
      "Reparado": "green",
      "Pendiente": "yellow",
      "En seguimiento": "orange",
      "Fuera de servicio": "red"
    };

    const maquinas = [
      { nombre: "PISTOLA CUADROS", coords: [892, 206] },
      { nombre: "PISTOLA SEMIFLEX", coords: [822, 206] },
      { nombre: "PISTOLA CERRAR", coords: [750, 206] },
      { nombre: "EMBALADORA 2 TK381", coords: [120, 390] },
      { nombre: "BOX TK386", coords: [690, 170] },
      { nombre: "PORTER", coords: [770, 575] },
      { nombre: "CORTE BOBINAS", coords: [900, 655] },
      { nombre: "CORTE PANTASOTA", coords: [770, 650] },
      { nombre: "QUILTING HC 3500 BANDAS1", coords: [800, 420] },
      { nombre: "QUILTING HC 3500 BANDAS2", coords: [800, 335] },
      { nombre: "QUILTIADORA 2", coords: [210, 888] },
      { nombre: "QUILTIADORA 3", coords: [300, 888] },
      { nombre: "EMBALADORA 1", coords: [200, 390] },
      { nombre: "ZONA POKCKET LR-PS-LINE 19F09", coords: [380, 1120] },
      { nombre: "ZONA BONNEL", coords: [380, 1250] },
      { nombre: "ZONA TAPA-TAPA TK900", coords: [400, 888] },
      { nombre: "COSTURA", coords: [170, 760] },
      { nombre: "QUILTIADORA 1", coords: [115, 888] },
      { nombre: "DAMAGE", coords: [170, 680] },
      { nombre: "CERRADORA 5", coords: [255, 548] },
      { nombre: "CERRADORA 4", coords: [290, 548] },
      { nombre: "CERRADORA 3", coords: [330, 548] },
      { nombre: "CERRADORA 2", coords: [370, 548] },
      { nombre: "TK050", coords: [255, 480] },
      { nombre: "CERRADORA 1", coords: [515, 390] },
      { nombre: "PRENSA PILLOW TK 19F09", coords: [280, 345] },
      { nombre: "ENCOLADORA 1", coords: [510, 645] },
      { nombre: "ENCOLADORA 2", coords: [510, 810] },
    ];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2,
      zoomControl: true
    });

    const bounds = [[0, 0], [1300, 1600]];
    const image = L.imageOverlay('img/layout_horizontal.png', bounds).addTo(map);
    map.setView([600, 750], 0);

    async function obtenerEstado(maquina) {
      try {
        const res = await fetch("https://sim-io.onrender.com/api/mantenimiento");
        const data = await res.json();
        const ult = data.find(d => d.maquina?.toLowerCase() === maquina.toLowerCase());
        return ult?.estadoaccion || "Reparado";
      } catch (err) {
        console.warn("Error al obtener estado para", maquina);
        return "Reparado";
      }
    }

    maquinas.forEach(async ({ nombre, coords }) => {
      const estado = await obtenerEstado(nombre);
      const color = estadoColores[estado] || "gray";
      const icon = L.divIcon({
        className: `bg-${color}-500 rounded-full h-4 w-4 border-2 border-white`,
        iconSize: [10, 10],
        popupAnchor: [0, -10]
      });

      const marker = L.circleMarker(coords, {
        radius: 10,
        color: color,
        fillColor: color,
        fillOpacity: 1
      }).addTo(map);

      const encodedMaquina = encodeURIComponent(nombre);
      const manualLink = `https://kalixxe.github.io/Manuales/${nombre.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '')}.pdf`;

      marker.bindPopup(`
        <div class="text-sm">
          <p class="font-bold">üîß ${nombre}</p>
          <a href="${manualLink}" target="_blank" class="text-blue-600 underline block mt-1">üì• Descargar manual</a>
          <a href="mantenimiento.html?maquina=${encodedMaquina}" class="text-blue-600 underline block">üîß Ver mantenimientos</a>
        </div>
      `);
    });
  </script>
</body>
</html>
