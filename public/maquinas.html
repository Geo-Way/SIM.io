<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrama de Máquinas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    .radar {
      animation: pulse 2s infinite;
      border-radius: 9999px;
      opacity: 0.5;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.6); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="https://images.squarespace-cdn.com/content/v1/58a36221d482e9bca4af6eac/34694fc3-6f92-4054-8a58-3776436c00dc/IMG_9869+2.PNG?format=2500w" alt="Logo" class="h-10 w-auto" />
        <span class="text-xl font-bold text-red-600">SIMio</span>
      </a>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="index.html" class="text-gray-700 hover:text-red-600">Home</a>
        <a href="inventario.html" class="text-gray-700 hover:text-red-600">Inventario</a>
        <a href="mantenimiento.html" class="text-gray-700 hover:text-red-600">Mantenimiento</a>
        <a href="maquinas.html" class="text-red-600 font-bold">Diagrama de Máquinas</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-10 px-4">
    <h1 class="text-xl font-bold mb-4">📍 Diagrama de Máquinas</h1>
    <div id="map" class="w-full h-[80vh] rounded shadow relative"></div>
    <div class="absolute bottom-10 right-10 bg-white shadow-md rounded p-3 text-sm">
      <p class="mb-1 font-semibold">🟢 Reparado</p>
      <p class="mb-1 text-yellow-500">🟡 Pendiente</p>
      <p class="mb-1 text-orange-500">🟠 En seguimiento</p>
      <p class="text-red-600">🔴 Fuera de servicio</p>
    </div>
  </main>

  <footer class="bg-gray-600 text-gray-200 text-center py-6 mt-10 text-sm">
    <div class="max-w-4xl mx-auto px-4 flex flex-col items-center space-y-2">
      <p>
        © 2025 <strong>GEOWAY</strong>, Technology-Based Initiative – IBT. All rights reserved.
      </p>
      <a href="https://geo-way.github.io/GeoWay.io/index.html" target="_blank" class="hover:opacity-80 transition-opacity">
        <img src="https://geo-way.github.io/GeoWay.io/images/Logo5.png" alt="GEOWAY Logo" class="h-8 invert">
      </a>
    </div>
  </footer>

  <script>
    const estadosColores = {
      "Reparado": "#22c55e",
      "Pendiente": "#facc15",
      "En seguimiento": "#f97316",
      "Fuera de servicio": "#dc2626"
    };

    const maquinas = [
      { nombre: "PISTOLA CUADROS", coords: [892, 206], estado: "Pendiente" },
      { nombre: "PISTOLA SEMIFLEX", coords: [822, 206], estado: "Reparado" },
      { nombre: "PISTOLA CERRAR", coords: [750, 206], estado: "Fuera de servicio" },
      { nombre: "EMBALADORA 2 TK381", coords: [120, 390], estado: "Reparado" },
      { nombre: "BOX TK386", coords: [690, 170], estado: "Pendiente" },
      { nombre: "PORTER", coords: [770, 575], estado: "Reparado" },
      { nombre: "CORTE BOBINAS", coords: [900, 655], estado: "En seguimiento" },
      { nombre: "CORTE PANTASOTA", coords: [770, 650], estado: "Fuera de servicio" },
      { nombre: "QUILTING HC 3500 BANDAS1", coords: [800, 420], estado: "Pendiente" },
      { nombre: "QUILTING HC 3500 BANDAS2", coords: [800, 335], estado: "Reparado" },
      { nombre: "QUILTIADORA 2", coords: [210, 888], estado: "En seguimiento" },
      { nombre: "QUILTIADORA 3", coords: [300, 888], estado: "Pendiente" },
      { nombre: "EMBALADORA 1", coords: [200, 390], estado: "Fuera de servicio" },
      { nombre: "ZONA POKCKET LR-PS-LINE 19F09", coords: [380, 1120], estado: "Reparado" },
      { nombre: "ZONA BONNEL", coords: [380, 1250], estado: "Reparado" },
      { nombre: "ZONA TAPA-TAPA TK900", coords: [400, 888], estado: "En seguimiento" },
      { nombre: "COSTURA", coords: [170, 760], estado: "Pendiente" },
      { nombre: "QUILTIADORA 1", coords: [115, 888], estado: "Reparado" },
      { nombre: "DAMAGE", coords: [170, 680], estado: "Fuera de servicio" },
      { nombre: "CERRADORA 5", coords: [255, 548], estado: "Reparado" },
      { nombre: "CERRADORA 4", coords: [290, 548], estado: "Reparado" },
      { nombre: "CERRADORA 3", coords: [330, 548], estado: "Pendiente" },
      { nombre: "CERRADORA 2", coords: [370, 548], estado: "Fuera de servicio" },
      { nombre: "TK050", coords: [255, 480], estado: "Pendiente" },
      { nombre: "CERRADORA 1", coords: [515, 390], estado: "En seguimiento" },
      { nombre: "PRENSA PILLOW TK 19F09", coords: [280, 345], estado: "Reparado" },
      { nombre: "ENCOLADORA 1", coords: [510, 645], estado: "Reparado" },
      { nombre: "ENCOLADORA 2", coords: [510, 810], estado: "Pendiente" },
    ];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2,
      zoomControl: false
    });

    const bounds = [[0, 0], [1300, 1500]];
    const image = L.imageOverlay('img/layout_horizontal.png', bounds).addTo(map);
    map.setView([650, 750], 0);

    function manualUrl(nombre) {
      const override = {
        "PORTER": "https://kalixxe.github.io/Manuales/PORTER_CUSTOM.pdf"
      };
      if (override[nombre]) return override[nombre];
      return `https://kalixxe.github.io/Manuales/${nombre.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '')}.pdf`;
    }

    maquinas.forEach(({ nombre, coords, estado }) => {
      const color = estadosColores[estado] || "gray";

      const outerCircle = L.circle(coords, {
        radius: 18,
        color: color,
        weight: 2,
        fill: false,
        className: "radar"
      }).addTo(map);

      const inner = L.circleMarker(coords, {
        radius: 7,
        color: color,
        fillColor: color,
        fillOpacity: 0.9
      }).addTo(map);

      inner.bindPopup(`
        <div class="text-sm">
          <p class="font-bold">🔧 ${nombre}</p>
          <p class="mb-1">🟡 Estado: ${estado}</p>
          <a href="${manualUrl(nombre)}" target="_blank" class="text-blue-600 underline block mt-1">📥 Descargar manual</a>
          <a href="mantenimiento.html?maquina=${encodeURIComponent(nombre)}" class="text-blue-600 underline block">🔧 Ver mantenimientos</a>
        </div>
      `);
    });
  </script>
</body>
</html>
